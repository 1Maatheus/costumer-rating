<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Proof</title>
  </head>
  <body>
    <div class="container">
      <div class="up-side">
        <div class="left">
          <h1 class="title-left">10,000+ of our users love our products.</h1>
          <p class="paragraph-left">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services
          </p>
        </div>
        <div class="right">
          <div class="rate rate-1">
            <div class="icon">
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </div>

            <p class="paragraph-rate">Rated 5 Stars in Reviews</p>
          </div>
          <div class="rate rate-2">
            <div class="icon">
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </div>

            <p class="paragraph-rate">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rate rate-3">
            <div class="icon">
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </div>

            <p class="paragraph-rate">Rated 5 Stars in BestTech</p>
          </div>
        </div>
      </div>
      <div class="down-side"></div>
    </div>
  </body>
</html>
